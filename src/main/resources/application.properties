spring.application.name=JavaSpringDataRest
# DB related settings
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=my_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

info.name = Spring Data Rest
info.description = Spring Boot REST application. This app is used for CRUD operations with employees of our company.
info.author = kafi
management.info.env.enabled = true
management.endpoints.web.exposure.include = info, beans, mappings
